<script>
    $(function(){
        var vehicleOwnerId=getGetPar("hkcVehicleOwnerInfoId");
        var vehicleId =getGetPar("hkcVehicleInfoId");
        var from = getGetPar("from");

        $('section').height($(window).height());
        $('section').css('overflow','auto');
        addHeader("选择品牌");
        _h = ($(window).height()-45) / 26;
        $('.letter span').height(15);
        var letterTop =  $(window).height()/2 - (15*25)/2;
        $('.letter').css('top',letterTop + 'px');
        $(".letter a").click(function()
        {
            var id = $(this).attr("id");
            var tgid = 'tg' + id;
            var tgtop = $("#" + tgid).position().top + $(".city-con").scrollTop();
            $("section").animate({scrollTop:tgtop}, 500);
        });



        /*加载动态数据
         */
        var datas = $.query.get("datas");
        var params = "";
        var urls= "/HKCIBY/hkcBrandSeries/queryAllBrandsHkcBrandSeries.action";
        $.ajax({
            type: "post",
            url: urls,
            cache : false,
            dataType : "json",
            data : params,
            beforeSend: function (){
                loading();
            },
            success:function (data){
                closeLoading();
                var items ="" ;
                $.each(data.headChar,function(i,j){
                    var tgId ="tg"+j ;
                    var head = "<div class=\"hd\" id='"+tgId+"'>"+j+"</div>";
                    var item ="" ;

                    var lisBefore ="<div class=\"bd\"><ul class=\"city-choose-item\">";
                    var lisAfter = "</ul></div>" ;
                    var lis ="";
                    $.each(data.result,function(e,m){
                        if(j==m.headChar){
                            var brandImageurl = "";
                            var li = "<li><a href=\"#\"><em><img src=\"carindexs/"+codefans_net_CC2PY(m.nodeName).toLowerCase()+".jpg\" alt=\"\" ></em>"+
                                "<span nodeid='"+m.brandSeriesId+"' >"+m.nodeName+"</span></a></li>" ;
                            lis = lis + li ;
                        }
                    });

                    if(lis.length>1){
                        item = lisBefore +lis+lisAfter ;
                    }
                    items = items + head + item ;
                });

                $(".city-con").html("");
                $(".city-con").append(items);

                //增加点击事件处理
                $(".city-choose-item li").unbind("click");
                $(".city-choose-item li").click(function(){
                    var nodeid =$(this).find("span").attr("nodeid") ;
                    var nodename = $(this).find("span").text() ;
                    window.location.href = "car_style.html?parentId="+nodeid +"&parentName="+ nodename+"&datas="+ datas + "&from=" + from + "&hkcVehicleOwnerInfoId="+vehicleOwnerId+"&hkcVehicleInfoId="+vehicleId+"&channel="+channel+"&externalUniqueId="+externalUniqueId;
                });

            }
        });



    });
</script>
