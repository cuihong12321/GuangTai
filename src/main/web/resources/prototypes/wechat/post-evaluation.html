<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布评论</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles/checkbox3.css">
    <link rel="stylesheet" href="../../styles/mobile.css">
</head>
<body class="bgf0f0f0">
<div class="evaluation overflow-hidden">
    <div class="evaluation-title overflow-hidden border-bottom">
        <div class="fl evaluation-title-left"><img src="../../images/index-pc-content-introduce-3.jpg"></div>
        <div class="fr evaluation-title-right">
            <div class="checkbox3 checkbox-danger checkbox-inline checkbox-check checkbox-circle checkbox-light fr">
                <input type="checkbox" id="checkbox-fa-light-3" class="input">
                <label for="checkbox-fa-light-3" class="post-evaluation-checkbox">好评</label>
            </div>
            <div class="checkbox3 checkbox-danger checkbox-inline checkbox-check checkbox-circle checkbox-light fr">
                <input type="checkbox" id="checkbox-fa-light-4" class="input">
                <label for="checkbox-fa-light-4" class="post-evaluation-checkbox">中评</label>
            </div>
            <div class="checkbox3 checkbox-danger checkbox-inline checkbox-check checkbox-circle checkbox-light fr">
                <input type="checkbox" id="checkbox-fa-light-5" class="input">
                <label for="checkbox-fa-light-5" class="post-evaluation-checkbox">差评</label>
            </div>
        </div>
    </div>
    <textarea placeholder="请您对本次商品进行评价" class="evaluation-textarea"></textarea>
    <div class="evaluation-photo">
        <span><img src="../../images/evaluate-carmera.png"></span>
    </div>
</div>
</body>
</html>
