<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>集团客户</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--<link rel="stylesheet" href="<%=contextPath%>/resources/styles/jquery-mobile.css">-->
    <link rel="stylesheet" href="../../../resources/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../resources/styles/mobile.css">
</head>
<body class="bgf0f0f0">
<div class="tab-title overflow-hidden">
    <ul>
        <li class="on">保养券</li>
        <li>抵用券</li>
        <li>抽奖券</li>
    </ul>
</div>
<div class="tab-container mb100">
    <div class="con show">
        <div class="group-visitor-content clearfix">
            <ul class="swipe-delete overflow-hidden">
                <c:forEach var="ticketpackagemasterList" items="${allList}" varStatus="status">
                    <li class="content1">
                        <div class="pr">
                            <div id="${ticketpackagemasterList[0]}"
                                 class="group-visitor-content-item overflow-hidden session-content">
                                <!--left-->
                                <div class="group-visitor-content-item-left center maintain fl" id="fee">
                                    <i>¥</i><span>${ticketpackagemasterList[5]}</span></div>
                                <!--right-->
                                <div class="group-visitor-content-item-right fr">
                                    <div class="group-visitor-content-item-right-title">
                                        <p class="fl">
                                            <i class="maintain">保养劵</i><span>${ticketpackagemasterList[1]}</span>
                                        </p>
                                    </div>
                                    ${ticketpackagemasterList[4]}
                                    <%--<div class="group-visitor-content-item-right-time">
                                    2017.02.13-2018.02.13
                                </div>--%>
                                </div>
                            </div>
                            <div class="del-btn bgfff">
                                <div class="qianzheng1-main-visa-people clearfix">
                                    <a href="#" class="qianzheng1-main-visa-people-minus">一</a>
                                    <input class="qianzheng1-main-visa-people-input" value="0">
                                    <a href="#" class="qianzheng1-main-visa-people-plus">+</a>
                                </div>
                                <a href="<%=contextPath%>/Home/GroupVisitorDetail?id=${ticketpackagemasterList[0]}"
                                   class="more center">详情</a>
                            </div>
                        </div>
                    </li>
                    <li class="mt8"></li>
                </c:forEach>
            </ul>
        </div>
    </div>
    <div class="con">2</div>
    <div class="con">3</div>
</div>
<button id="btnDetail" class="button-fixed">申请</button>
<script src="<%=contextPath%>/resources/librarys/nav/jquery-1.8.3.min.js"></script>
<script>
    var json = {}, ticketpackage = {};
    $(function () {
        //
        <!--tab类别切换-->
        var tabTitle = $(".tab-title ul li");
        tabTitle.click(function () {
            $(this).addClass("on").siblings().removeClass("on");
            var index = $(this).index();
            $(".con").eq(index).fadeIn().siblings().hide();
            return false;
        });
        //点击优惠券向左滑动
        $(".content1").on("click", function () {
            var classname = $(this).attr("class");
            if (classname == "content1") {
                $(this).addClass("open_number");
            } else if (classname === "content1 open_number") {
                $(this).removeClass("open_number");
            }
        });
        //购物车加减
        $(".qianzheng1-main-visa-people-minus").click(function () {
            var me = $(this), txt = me.next(":text");
            var val = parseFloat(txt.val());
            val = val < 1 ? 1 : val;
            txt.val(val - 1);
            event.stopPropagation();
            return false;
        });

        $(".qianzheng1-main-visa-people-plus").click(function () {
            var me = $(this), txt = me.prev(":text");
            var val = parseFloat(txt.val());
            txt.val(val + 1);
            event.stopPropagation();
            return false
        });
        $(".qianzheng1-main-visa-people-input").click(function () {
            event.stopPropagation();
            return false
        });
//        //点击详情手风琴效果
//        $(".more").click(function(){
//            event.stopPropagation();
//            $(this).parents("li").next("li").slideToggle(200);
//        });
    });

    $("#btnDetail").on("click", function () {
        $(".content1").each(function (index, item) {
            $(item).find()
        });

        var num;
        $("#pr>div").each(function () {

            alert(document.getElementById("#pr>div"));
            num = ("#number").valueOf();
        });
        var str;

        for (var i = 0; i < 3; i++) {
            ticketpackage.id = i;
            ticketpackage.number = i * num;

            json[i] = ticketpackage;
        }

        str = JSON.stringify(json);

        alert(str);

        /*window.location.href = "xxxxx/Home/xxxController?data=" + str;*/
    });
</script>
</body>
</html>
