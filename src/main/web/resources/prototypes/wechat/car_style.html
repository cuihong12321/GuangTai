<script>
$(function(){
	addHeader("选择车系");
   // alert($.query.getList("parentId")+"||"+$.query.getList("parentName"));
    var parentId = $.query.get("parentId");
    var parentName = $.query.get("parentName");
    var datas = $.query.get("datas");

    var vehicleOwnerId=getGetPar("hkcVehicleOwnerInfoId");
    var vehicleId =getGetPar("hkcVehicleInfoId");
    var from = getGetPar("from");
   
    var params = "parentId="+parentId;
    var urls= "/HKCIBY/hkcBrandSeries/querySeriesHkcBrandSeries.action";
    $.ajax({
        type: "post",
        url: urls,
        cache : false,
        dataType : "json",
        data : params,
        beforeSend: function (){
            loading();
        },
        success:function (data){
        	closeLoading();
        	var allitems ="" ;
        	$.each(data,function(m,n){
        		
				var items ="" ;
	        	var brandImageurl ="";
				var head = "<div class=\"hd\"> "+
							"<span>"+n.firmName+"</span></div>";
				var lisBefore ="<div class=\"bd\"><ul class=\"city-choose-item brand-list-box-padding\">";
				var lisAfter = "</ul></div>" ;
				var lis ="";
							
	        	$.each(n.seriesList,function(i,j){
	        		var li = "<li><a href=\"#\">"+
					  "<span brandid='"+parentId+"'  brandname='"+parentName+"' firmid='"+n.firmId+"' firmname='"+n.firmName+"' seriesid='"+j.brandSeriesId+"' >"+j.nodeName+"</span></a></li>" ;
					lis = lis + li ;
					
				});
	        	
	        	if(lis.length>1){
					item = lisBefore +lis+lisAfter ;
				}
	        	items = items + head + item ;
				
				
	        	allitems = allitems + items ;
			});
			
			$(".city-choose").html("");
			$(".city-choose").append(allitems); 
			
			 //增加点击事件处理
		    $(".city-choose li").unbind("click");
			$(".city-choose li").click(function(){ 
				var brandid =$(this).find("span").attr("brandid") ;
				var brandname =$(this).find("span").attr("brandname") ;
				var firmid =$(this).find("span").attr("firmid") ;
				var firmname =$(this).find("span").attr("firmname") ;
				var seriesid =$(this).find("span").attr("seriesid") ;
				var seriesname = $(this).find("span").text() ;
				window.location.href = "car_year.html?brandid="+brandid +"&brandname="+ brandname
													+"&firmid="+ firmid+"&firmname="+ firmname
													+"&seriesid="+ seriesid+"&seriesname="+ seriesname+"&datas="+ datas+ "&from=" + from + "&hkcVehicleOwnerInfoId="+vehicleOwnerId+"&hkcVehicleInfoId="+vehicleId+"&channel="+channel+"&externalUniqueId="+externalUniqueId;
			});
				
        }
    });
    
   
    
});
</script>
