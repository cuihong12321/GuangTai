<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles/mobile.css">
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body class="bgf0f0f0">
<div class="interesting">
    <div class="interesting-title">
        <input type="button" onclick="showredpacketwithdraw()" id="redpacketwithdrawtitle" class="FE523E" value="微信红包">
        <input type="button" onclick="showcardwithdraw()" id="cardwithdrawtitle" value="银行卡">
        <div class="clear"></div>
    </div>
    <div id="redpacketwithdraw" class="bgf0f0f0 pt10">
        <div class="withdraw padding2 overflow-hidden mb100">
            <form>
                <div class="withdraw-content-item form-group">
                    <label>提取现金</label>
                    <input class="withdraw-content-item-input center " type="text">
                </div>
                <div class="withdraw-content-item form-group overflow-hidden">
                    <label class="fl">提取说明</label>
                    <div class="redpacketwithdraw-content fl">
                        一天只能提取2次，每次最高200元，费率1%，本次10元
                    </div>
                </div>
            </form>
            <div class="withdraw-content-item-all-money" >
                <span>我的财余额<i>¥100.00</i></span>
                <a href="#" class="display-inline-block plr4 FE523E">全部提现</a>
            </div>
        </div>
        <button id="redpacketwithdrawbtn" type="submit" class="button-fixed">提现</button>
    </div>
    <div id="cardwithdraw" class="bgf0f0f0 pt10">
        <div class="withdraw padding2 overflow-hidden mb100">
            <form>
                <div class="withdraw-content-item form-group">
                    <label>到账银行卡</label>
                    <div class="dropdown ml5" style="display: inline-block">
                        <button class="btn btn-default dropdown-toggle" type="button" id="bankcard" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span id="bankcardname">建设银行（1234）</span>
                            <span class="caret"></span>
                        </button>
                        <ul id="bankcardul" class="dropdown-menu" aria-labelledby="bankcard">
                            <li><a href="#">中国银行（4545）</a></li>
                            <li><a href="#">莱商银行（4545）</a></li>
                            <li><a href="#">工商银行（4545）</a></li>

                        </ul>
                    </div>
                </div>
                <div class="withdraw-content-item form-group">
                    <label>提取现金</label>
                    <input class="withdraw-content-item-input center " type="text">
                </div>
                <div class="withdraw-content-item form-group overflow-hidden">
                    <label class="fl">提取说明</label>
                    <div class="redpacketwithdraw-content fl">
                        一天只能提取2次，每次最高200元，费率1%，本次10元
                    </div>
                </div>
            </form>
            <div class="withdraw-content-item-all-money" >
                <span>我的财余额<i>¥100.00</i></span>
                <a href="#" class="display-inline-block plr4 FE523E">全部提现</a>
            </div>
        </div>
        <button id="cardwithdrawbtn" type="submit" class="button-fixed">申请</button>
    </div>
</div>

<script src="../../librarys/jquery/jquery-2.2.3.min.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
<script>
    function showredpacketwithdraw() {
        $('#redpacketwithdraw').show();
        $('#redpacketwithdrawtitle').addClass("FE523E");
        $('#cardwithdraw').hide();
        $('#cardwithdrawtitle').removeClass("FE523E");
    }
    function showcardwithdraw() {
        $('#redpacketwithdraw').hide();
        $('#redpacketwithdrawtitle').removeClass("FE523E");
        $('#cardwithdraw').show();
        $('#cardwithdrawtitle').addClass("FE523E");
    }
    $(function () {
        $('#redpacketwithdraw').show();
        $('#cardwithdraw').hide();

        $("#bankcard").on("click", function () {
            $("#bankcardul").toggle();
        });
        $('#bankcardul li').on("click", function () {
            $("#bankcardname").html($(this).text());
            $("#bankcardul").hide();
        });
    })
</script>
</html>
