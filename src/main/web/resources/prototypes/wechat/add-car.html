</div>
<div class="padding2 bffffff mt8">

<div class="protocol bffffff padding2">

<button type="submit" class="button-fixed">确认</button>

<div class="open1"></div><!--背景层-->

    <p class="open-item-title center border-bottom">选择车牌省份</p>
    <!--选择的优惠券-->
    <div class="open-item-content padding2 overflow-hidden">
        <ul class="add-car-content-ul">
            <li>京</li>
            <li>沪</li>
            <li>闽</li>
            <li>浙</li>
            <li>鲁</li>
            <li>津</li>
            <li class="mr0">渝</li>
            <li>云</li>
            <li>辽</li>
            <li>黑</li>
            <li>湘</li>

            <li>豫</li>
            <li class="mr0">新</li>
            <li>苏</li>
            <li>赣</li>
            <li>鄂</li>
            <li>桂</li>
            <li>冀</li>
            <li>甘</li>
            <li class="mr0">晋</li>
            <li>蒙</li>
            <li>陕</li>
            <li>吉</li>
            <li>贵</li>
            <li>粤</li>
            <li>青</li>
            <li class="mr0">藏</li>
            <li>川</li>
            <li>宁</li>
            <li>琼</li>
            <li>警</li>
            <li>暂</li>

        </ul>
    </div>
    <!--取消-->
    <div class="flow-record-content-close center" onclick="close_bottom();">取消</div>
</div>
<script src="../../librarys/jquery/jquery-2.2.3.min.js"></script>
<script>
    var bottom_height = $("#areaBox").height();
    $("#areaBox").css("bottom",-bottom_height);

    $(function () {

        $("#modeltype").on("click",function () {
            open_bottom();
        })
        $(".add-car-content-ul li").on("click",function () {
            type_choose(this);
            close_bottom();
        });
    });
    function type_choose(res) {
        var text = $(res).text();
        $("#modeltype").text(text);
    }

    //勾选优惠券，弹出窗口
    function open_bottom() {
        $(".open1").show();
        $("#areaBox").animate({bottom:'0px'},200);
        $("body").bind("touchmove",function(event){event.preventDefault();});//code
    }
    //关闭底部弹框
    function close_bottom() {
        $(".open1").hide();
        $(".open-item").animate({bottom:(-bottom_height+"px")},200);
        $("body").unbind("touchmove");
    }
</script>
</body>
</html>
