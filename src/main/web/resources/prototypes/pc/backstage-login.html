<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- 字体图标-->
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- 网页css-->
    <link rel="stylesheet" href="../../styles/pc-index.css">
</head>
<body>
<div class="login">
    <p class="login-title"><img src="../../images/index-pc-header-logo.png"></p>
    <div class="login-main">
        <div class="login-main-content">
            <div class="login-content fr mr30 fa">
                <div class="login-content-box">
                    <p class="login-content-title text-center">金士百润滑油<small>Jin Run lubricating Oil</small></p>
                    <form action="index.html">
                        <div class="login-content-input form-group mt20">
                            <i class="fa fa-user login-content-icon fa-lg"></i>
                            <input class="form-control" type="text" placeholder="用户名">
                        </div>
                        <div class="login-content-input form-group mt20">
                            <i class="fa fa-lock login-content-icon fa-lg"></i>
                            <input class="form-control" type="text" placeholder="密码">
                        </div>
                        <div class="login-content-input form-group">
                            <div class="fl">
                                <div class="checkbox login-main-checkbox">
                                    <label>
                                        <input type="checkbox" menuname="Form[auto]" class="login-main-checkbox-size">自动登录
                                    </label>
                                </div>
                            </div>
                            <div class="fr login-main-forget"><a href="forget-password.html">忘记密码？</a> </div>
                        </div>
                        <div class="login-content-input form-group">
                            <button class="btn login-content-button mt15">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
