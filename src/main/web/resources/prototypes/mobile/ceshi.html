<script>
    var tasteEle = document.getElementById("taste");
    var popEle = document.getElementById("pop");
    var successEle = document.getElementById("success");
    var loginBtn = document.getElementById("login");
    var show = function (ele) {
        ele.className = ele.className.replace("hide", "show");
    };
    var hide = function (ele) {
        ele.className = ele.className.replace("show", "hide");
    };
    var validate = function (captcha, cb) {
        var values = captcha.getValidate();
        var query = "geetest_challenge=" + values.geetest_challenge + "&geetest_validate=" + values.geetest_validate + "&geetest_seccode=" + values.geetest_seccode;
        $.ajax({
            url: '/validate',
            data: query,
            type: 'post',
            dataType: 'text',
            success: function (msg) {
                if (msg == 'success') {
                    hide(popEle);
                    hide(tasteEle);
                    hide(successEle);
                    window.location.href = "/exp_normal"
                } else {
                    captchaObj.refresh();
                }
            }
        })
//var script = document.createElement("script");
//script.src = "http://webapi.geetest.com/apis/mobile-server-validate/?" + query;
//script.charset = "utf-8";
//document.body.appendChild(script);
        window.handlerResult = cb;
    };
    $.ajax({
        url: "/register",
        type: 'get',
        dataType: 'json',
        success: function (config) {
            initGeetest({
                gt: config.gt,
                challenge: config.challenge,
                offline: !config.success
            }, function (captchaObj) {
                captchaObj.appendTo("#pop");
                captchaObj.onReady(function () {
                    popEle.firstChild.addEventListener("click", function (e) {
                        e.stopPropagation();
                    });
                });
                captchaObj.onSuccess(function () {
                    validate(captchaObj, function (result) {
                        if (result === "success") {
                        } else {
                            captchaObj.refresh();
                        }
                    });
                });
                window.captchaObj = captchaObj
            });
        }
    });
    loginBtn.addEventListener("click",function () {
        if (captchaObj) {
            captchaObj.refresh();
        }
// alert('click')
        show(popEle);
    });
    popEle.addEventListener("click",function () {
        hide(popEle);
    });
</script>
